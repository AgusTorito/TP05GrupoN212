<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" href="/css/styles.css"/>
    <title>Formulario Docente</title>
</head>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    flex: 1;
}
</style>
<body>

<header data-th-insert="~{/layouts/header :: header}"></header>
<nav data-th-insert="~{/layouts/header :: navbar}"></nav>

    <div class="container">
        <h1>Formulario De Docente</h1>
        <form th:object="${nuevoDocente}"
              th:action="${band} ? @{/modificarDocente} : @{/guardarDocente}"
              method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre"
                       th:field="*{nombre}"
                       placeholder="Ingrese El Nombre Del Docente" required> 
                <label for="nombre">Nombre del Docente</label>
                <p class="form-text text-danger" data-th-if ="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido"
                       th:field="*{apellido}"
                       placeholder="Ingrese El Apellido Del Docente" required> 
                <label for="apellido">Apellido del Docente</label>
                <p class="form-text text-danger" data-th-if ="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       placeholder="Ingrese El Legajo Del Docente"
                       th:field="*{legajo}" id="legajo" required
                       th:readonly="${band}"> 
                <label for="legajo">Legajo del Docente</label>
                <p class="form-text text-danger" data-th-if ="${#fields.hasErrors('legajo')}" data-th-errors="*{legajo}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email"
                       th:field="*{email}"
                       placeholder="Ingrese El Email Del Docente"> 
                <label for="email">Email del Docente</label>
                <p class="form-text text-danger" data-th-if ="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       placeholder="Ingrese el Teléfono Del Docente"
                       th:field="*{telefono}" id="telefono" required> 
                <label for="telefono">Teléfono Del Docente</label>
                <p class="form-text text-danger" data-th-if ="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Docente</button>
            <br><br><br>
        </form>
    </div>
    
   <footer data-th-insert="~{/layouts/footer :: footer}"></footer>

    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
