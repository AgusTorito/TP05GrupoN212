<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnos por Materia</title>
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/styles.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>
<header data-th-insert="~{/layouts/header :: header}"></header>
<nav data-th-insert="~{/layouts/header :: navbar}"></nav>
<div class="container">
    <h1 class="mb-4">Alumnos por Materia</h1>
    <form th:action="@{/buscarAlumnosPorMateria}" method="get">
        <div class="form-group">
            <label for="materia">Seleccione una materia:</label>
            <select class="form-select" id="materia" name="materia" required>
                <option value="" disabled selected>Seleccione una materia</option>
                <option th:each="materia : ${materias}" th:value="${materia.codigo}" th:text="${materia.nombre}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Buscar Alumnos</button>
        <a data-th-href="@{/listaMaterias}" class="btn btn-info">Volver</a>
    </form>
    <br>
    <br>
    <table class="table table-striped" th:if="${listadoAlumnos}">
        <thead>
            <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Domicilio</th>
                <th scope="col">Libreta</th>								
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${listadoAlumnos}">
                <td th:text="${alumno.dni}"></td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellido}"></td>
                <td th:text="${alumno.email}"></td>
                <td th:text="${alumno.telefono}"></td>
                <td th:text="${alumno.fechaNacimiento}"></td>
                <td th:text="${alumno.domicilio}"></td>
                <td th:text="${alumno.LU}"></td>
            </tr>
        </tbody>
    </table>
</div>
<footer data-th-insert="~{/layouts/footer :: footer}"></footer>
<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
